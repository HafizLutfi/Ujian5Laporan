<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tambah Laporan</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container-sm">	
<div class="my-10 p-10 bg-body rounded shadow-sm">
<form th:action="@{/laporan/view}" th:object="${laporan}" method="post" enctype="multipart/form-data">
<div class="mb-3">
  <label for="nama" class="form-label">Nama</label>
  <input type="text" class="form-control" id="namalaporan" placeholder="nama" th:field="*{namaLaporan}">
</div>
<div class="mb-3">
  <label for="kejadian" class="form-label">Kejadian</label>
  <select class="form-select" aria-label="Default select example" th:field="*{kejadian}">
    <option th:value="'Pemerkosaan'" th:text="Pemerkosaan"></option>
    <option th:value="'Perampokan'" th:text="Perampokan"></option>
    <option th:value="'Bencana'" th:text="Bencana"></option>
    <option th:value="'Pembunuhan'" th:text="Pembunuhan"></option>
</select>
</div>
<div class="mb-3">
  <label for="alamat" class="form-label">Alamat </label>
  <input type="text" class="form-control" id="alamat" placeholder="alamat" th:field="*{alamat}">
</div>
<div class="mb-3">
  <label for="Keterangan" class="form-label">Keterangan</label>
  <textarea class="form-control" id="Keterangan" rows="3" th:field="*{keterangan}"></textarea>
</div>
<div class="mb-3">
  <label for="formFile" class="form-label">Foto</label>
  <input class="form-control" th:name="file" type="file" id="formFile" th:value="*{foto}">
</div>
<div class="mb-3">
<input type="hidden" th:field="*{idLaporan}">
 <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
