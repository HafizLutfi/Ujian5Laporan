<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container-sm">	
<div class="my-10 p-10 bg-body rounded shadow-sm">
<form th:action="@{/user/view}" th:object="${user}" method="post" enctype="multipart/form-data">
<div class="mb-3">
  <label for="Username" class="form-label">Username</label>
  <input type="text" class="form-control" id="username" placeholder="username" th:field="*{username}">
</div>
<div class="mb-3">
  <label for="password" class="form-label">Password </label>
  <input type="password" class="form-control" id="Password" placeholder="password" th:field="*{password}">
</div>
<div class="mb-3">
  <label for="Role" class="form-label">Role</label>
  <select class="form-select" aria-label="Default select example" th:field="*{role}">
    <option th:value="'ADMIN'" th:text="ADMIN"></option>
    <option th:value="'USER'" th:text="USER"></option>
</select>
</div>
<div class="mb-3">
<input type="hidden" th:field="*{idUser}">
 <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
